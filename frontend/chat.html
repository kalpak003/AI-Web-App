<style>
  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    color: #333;
  }

  header {
    background: #333;
    color: white;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
  }

  .user-icon {
    cursor: pointer;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    background-color: white;
    color: black;
    font-weight: bold;
    display: flex;
    justify-content: center;
    align-items: center;
    border: 1px solid #ccc;
    margin-right: 1rem;
    position: relative;
  }

  .user-menu {
    display: none;
    position: absolute;
    top: 50px;
    right: 20px;
    background-color: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    z-index: 1000;
    width: 180px;
  }

  .user-menu ul {
    list-style: none;
    margin: 0;
    padding: 0;
  }

  .user-menu li {
    border-bottom: 1px solid #eee;
  }

  .user-menu li:last-child {
    border-bottom: none;
  }

  .user-menu button {
    background: none;
    border: none;
    padding: 10px 20px;
    width: 100%;
    text-align: left;
    cursor: pointer;
    font-size: 14px;
    top: 55px;
  }

  .user-menu button:hover {
    background-color: #f5f5f5;
  }

  #creditCounter {
    padding: 10px 20px;
    background: #e0e0e0;
    font-weight: bold;
  }

  #chatContainer {
    padding: 20px;
    height: 400px;
    overflow-y: auto;
    background: white;
    margin: 0 20px;
    border: 1px solid #ccc;
  }

  #chatForm {
    display: flex;
    padding: 10px 20px;
    background: #fafafa;
  }

  #chatForm input {
    flex: 1;
    padding: 10px;
    font-size: 14px;
    border: 1px solid #ccc;
    margin-right: 10px;
  }

  #chatForm button {
    padding: 10px 20px;
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }

  #upgradeModal {
    display: none;
    position: fixed;
    top: 0; 
    left: 0;
    width: 100%; 
    height: 100%;
    background: rgba(0,0,0,0.5);
    z-index: 2000;
    align-items: center;
    justify-content: center;
  }

  #upgradeModal .modal-content {
    background: white;
    padding: 20px;
    border-radius: 8px;
    width: 300px;
    text-align: center;
    position: relative;
  }

  #upgradeModal button {
    padding: 8px 16px;
    margin-top: 10px;
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
  }

  #closeModal {
    position: absolute;
    top: 10px;
    right: 12px;
    background: none;
    border: none;
    font-size: 20px;
    cursor: pointer;
  }

  body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    color: #333;
    display: flex;
    flex-direction: column;
    height: 100vh;
  }

  main {
    flex: 1;
    overflow-y: auto;
    padding: 20px;
    background: white;
    border-top: 1px solid #ccc;
    border-bottom: 1px solid #ccc;
  }

  #chatForm {
    display: flex;
    padding: 10px 20px;
    background: #fafafa;
    border-top: 1px solid #ccc;
    position: sticky;
    bottom: 0;
    z-index: 10;
  }
</style>

<body>
  <header>
    <h2>AI Chat</h2>
    <div class="user-icon" id="userIcon">U</div>
    <div class="user-menu" id="userMenu">
      <ul>
        <li><button id="upgradePlanBtn">Upgrade Plan</button></li>
        <li><button id="logoutBtn">Logout</button></li>
      </ul>
    </div>
  </header>

  <div id="creditCounter">Credits: 20</div>
  <main id="chatContainer"></main>

  <form id="chatForm">
    <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <!-- Upgrade Modal -->
  <div id="upgradeModal">
    <div class="modal-content">
      <button id="closeModal">Ã—</button>
      <h3>Upgrade Plan</h3>
      <p>You've used most of your free credits. Upgrade now for uninterrupted access.</p>
      <button>Upgrade</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');
    const submitBtn = form.querySelector('button[type="submit"]');
    const creditCounter = document.getElementById('creditCounter');
    const maxCredits = 20;
    const costPerChat = 2;
    const warningThreshold = 0.6;

    const upgradeBtn = document.getElementById('upgradePlanBtn');
    const logoutBtn = document.getElementById('logoutBtn');
    const upgradeModal = document.getElementById('upgradeModal');
    const closeModal = document.getElementById('closeModal');

    const userIcon = document.getElementById("userIcon");
    const userMenu = document.getElementById("userMenu");

    let remainingCredits = parseInt(localStorage.getItem("credits")) || maxCredits;
    updateCreditDisplay();

    document.addEventListener("DOMContentLoaded", () => {
      const username = localStorage.getItem("username") || "U";
      userIcon.textContent = username[0].toUpperCase();

      if (remainingCredits < costPerChat) {
        disableChat();
        appendMessage("System", "Insufficient credits. Please upgrade.");
      }
    });

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      if (remainingCredits < costPerChat) {
        appendMessage("System", "Insufficient credits. Please upgrade.");
        disableChat();
        showUpgradeModal();
        return;
      }

      const message = input.value.trim();
      if (!message) return;

      input.value = '';
      appendMessage('You', message);

      const loadingMsg = appendMessage('AI', 'Thinking...');
      submitBtn.disabled = true;

      try {
        const token = localStorage.getItem('token');
        if (!token) {
          window.location.href = "/login";
          return;
        }

        const response = await fetch("/api/chat/", {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ message })
        });

        const data = await response.json();
        if (!response.ok) throw new Error(data.detail || "AI unavailable");

        loadingMsg.innerHTML = `<strong>AI:</strong> ${data.reply}`;

        const previousCredits = remainingCredits;
        remainingCredits -= costPerChat;
        localStorage.setItem("credits", remainingCredits);
        updateCreditDisplay();

        if ((previousCredits > maxCredits * warningThreshold && 
             remainingCredits <= maxCredits * warningThreshold) || 
            remainingCredits === 0) {
          showUpgradeModal();
        }

        if (remainingCredits < costPerChat) {
          disableChat();
          appendMessage("System", "You're out of credits. Please upgrade.");
        }

      } catch (error) {
        console.error("Chat error:", error);
        loadingMsg.innerHTML = `<strong>Error:</strong> ${error.message}`;
      } finally {
        submitBtn.disabled = false;
        input.focus();
      }
    });

    function appendMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      return msgDiv;
    }

    function updateCreditDisplay() {
      creditCounter.textContent = `Credits: ${remainingCredits}`;
    }

    function disableChat() {
      input.disabled = true;
      submitBtn.disabled = true;
    }

    function showUpgradeModal() {
      upgradeModal.style.display = "flex";
    }

    function hideUpgradeModal() {
      upgradeModal.style.display = "none";
    }

    upgradeBtn.addEventListener("click", showUpgradeModal);
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "/login";
    });
    closeModal.addEventListener("click", hideUpgradeModal);

    userIcon.addEventListener("click", (e) => {
      e.stopPropagation();
      userMenu.style.display = userMenu.style.display === "block" ? "none" : "block";
    });

    document.addEventListener("click", () => {
      userMenu.style.display = "none";
    });

    userMenu.addEventListener("click", (e) => {
      e.stopPropagation();
    });
  </script>
</body>
