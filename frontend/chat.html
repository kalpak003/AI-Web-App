<!-- frontend/chat.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Chat</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="chat-page">
  <header>
    <h2>AI Chat</h2>
    <div class="user-icon" id="userIcon">ðŸ‘¤</div>
  </header>

  <main id="chatContainer"></main>

  <form id="chatForm">
    <input type="text" id="userInput" placeholder="Type your message..." autocomplete="off" required />
    <button type="submit">Send</button>
  </form>

  <script>
    const chatContainer = document.getElementById('chatContainer');
    const form = document.getElementById('chatForm');
    const input = document.getElementById('userInput');

    form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const message = input.value.trim();
    if (!message) return;
    
    // Clear input and show user message
    input.value = '';
    appendMessage('You', message);
    
    // Show loading indicator
    const loadingMsg = appendMessage('AI', 'Thinking...');
    const submitBtn = form.querySelector('button[type="submit"]');
    submitBtn.disabled = true;
    
    try {
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = "/login";
            return;
        }

        const response = await fetch("/api/chat/", {
            method: 'POST',
            headers: {
                'Authorization': 'Bearer ' + token,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ message })
        });

        const data = await response.json();
        
        if (!response.ok) {
            throw new Error(data.detail || "AI service unavailable");
        }
        
        // Update loading message with actual response
        loadingMsg.innerHTML = `<strong>AI:</strong> ${data.reply}`;
        
    } catch (error) {
        console.error("Chat error:", error);
        loadingMsg.innerHTML = `<strong>Error:</strong> ${error.message}`;
    } finally {
        submitBtn.disabled = false;
        input.focus();
    }
});

    function appendMessage(sender, text) {
      const msgDiv = document.createElement('div');
      msgDiv.className = 'message';
      msgDiv.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatContainer.appendChild(msgDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    }

    // User icon click handler (to be implemented later)
    document.getElementById("userIcon").addEventListener("click", () => {
      alert("User menu coming soon!");
    });
  </script>
</body>
</html>
