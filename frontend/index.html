<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Signup</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="auth-container">
    <h2>Register</h2>
    <form id="register-form">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a></p> <!-- Fixed link -->
    <div id="register-error-msg" class="error-msg"></div>
  </div>

  <script>
    document.getElementById("register-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      try {
        const response = await fetch("/api/auth/signup/", {  <!-- Removed hardcoded URL -->
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          alert("Registration successful. Please login.");
          window.location.href = "/login";  
        } else {
          document.getElementById("register-error-msg").textContent = data.detail;
        }
      } catch (error) {
        document.getElementById("register-error-msg").textContent = "Error connecting to server";
        console.error("Registration error:", error);
      }
    });
  </script>
</body>
</html>
